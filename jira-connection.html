<script type="text/javascript">
  RED.nodes.registerType('jira-connection', {
    category: 'config',
    defaults: {
      name: {
        value:''
      },
      username: {
        required: true
      },
      password: {
        required: true
      },
      baseUrl: {
        required: true
      },
      timeout: {
        value: 36000
      }
    },
    label: function() {
      return this.name || this.username + ' connection';
    },
    oneditprepare: function() {
      $('node-config-input-timeout').typedInput({
        type: 'num',
        typeField: 'node-config-input-timeout-type'
      })
    }
  });
</script>

<script type="text/html" data-template-name="jira-connection">
  <div class="form-row">
    <label for="node-config-input-name"><i class="icon-bookmark"></i> Name</label>
    <input type="text" id="node-config-input-name">
  </div>

  <div class="form-row" style="white-space:nowrap">
    <label for="node-config-input-username"><i class="fa fa-key"></i> Username</label>
    <input type="text" id="node-config-input-username">
  </div>

  <div class="form-row" style="white-space:nowrap">
    <label for="node-config-input-password"><i class="fa fa-user-secret"></i> Password</label>
    <input type="password" id="node-config-input-password">
  </div>

  <div class="form-row" style="white-space:nowrap">
    <label for="node-config-input-baseUrl"><i class="fa fa-history"></i> Base URL</label>
    <input type="text" id="node-config-input-baseUrl" placeholder="https://<org>.atlassian.net/rest/api/latest">
  </div>

  <div class="form-row" style="white-space:nowrap">
    <label for="node-config-input-timeout"><i class="fa fa-clock"></i> Timeout</label>
    <input type="text" id="node-config-input-timeout">
    <input type="hidden" id="node-config-input-timeout-type">
  </div>
</script>
